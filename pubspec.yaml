name: instachat
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  encrypt: ^5.0.1
  firebase_core: ^2.4.0
  firebase_database: ^10.0.8
  flutter_riverpod: ^2.1.3
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  freezed: ^2.3.2
  flutter_lints: ^2.0.1
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true
  fonts:
    - family: Stereofidelic
      fonts:
        - asset: assets/fonts/stereofidelic.ttf
    - family: Sono
      fonts:
        - asset: assets/fonts/sono.ttf